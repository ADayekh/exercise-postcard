<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<title>Postcard</title>
	</head>

	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>Mi Postal</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>¡Mira qué guay! Esta es una postal que he creado usando HTML5 y CSS3 en 4Geeks Academy</p>
					<p>Espero hacer más proyectos prácticos como este en el curso</p>
				</div>
				<div class="body-right">
					<input placeholder="Escribe tu nombre" />
					<input placeholder="Escribe tu email" />
					<input placeholder="Escribe tu mensaje" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Enviar mi postal</button>
			</div>
		</div>
	</body>
</html>
